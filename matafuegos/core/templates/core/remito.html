{% extends "core/base.html" %}
{% block section_title %}Crear Remito{% endblock %}
{% block content %}

<div class="container mt-5">


    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha">
        </div>

        <div class="form-group">
            <label for="numero_remito">Número de Remito</label>
            <input type="text" class="form-control" id="numero_remito" name="numero_remito">
        </div>

        <div class="form-group">
            <label for="orden_pedido">Orden de Pedido</label>
            <input type="text" class="form-control" id="orden_pedido" name="orden_pedido">
        </div>

        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select class="form-control" id="cliente" name="cliente">
                <option value="cliente1">Cliente 1</option>
                <option value="cliente2">Cliente 2</option>
                <option value="cliente3">Cliente 3</option>
                <!-- Agrega aquí tus opciones de clientes -->
            </select>
        </div>

        <div class="form-group">
            <label for="cantidad_entregada">Cantidad Entregada</label>
            <input type="number" class="form-control" id="cantidad_entregada" name="cantidad_entregada" min="0">
        </div>

        <div class="form-group">
            <label for="tipo_matafuego">Tipo de Matafuego</label>
            <select class="form-control" id="tipo_matafuego" name="tipo_matafuego">
                <option value="1kg">1kg</option>
                <option value="2.5kg">2.5kg</option>
                <option value="5kg">5kg</option>
                <option value="10kg">10kg</option>
            </select>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success" id="agregar_matafuego">Agregar Matafuego</button>
        </div>
        
        <div class="form-group">
            <ul id="lista_matafuegos"></ul>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Remito</button>
    </form>
</div>

{% endblock %}
