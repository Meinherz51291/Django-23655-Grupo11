{% extends "core/base.html" %}
{% block section_title %}Lista de Clientes{% endblock %}
{% block content %}
    <div class="container mt-5">
       
        <table class="table">
            <thead>
                <tr>
                    <th>ID Cliente</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Celular</th>
                 
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        
                        <td>{{ cliente.id_cliente }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.celular }}</td>
                     
                     
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
